<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <title>Login Page</title>
</head>

<body>

  <div class="card">
    <div class="content">

      <img src="images/logo.png" class="logo" alt="FundWise Logo" />

      <h2 class="fade-slide">Login</h2>
      <h3 class="fade-slide delay">Please enter your credentials</h3>

      <form class="fade-slide delay2">
        <label for="email">Enter your email</label>
        <input type="email" id="email" placeholder="example@gmail.com" required />

        <label for="password">Enter your password</label>
        <input type="password" id="password" placeholder="" required />

        <button type="submit">Login</button>
      </form>

      <p class="fade-slide delay3">
        Don't have an account? <a href="#">Sign Up</a>
      </p>

      <a href="index.html" class="back-home fade-slide delay4">‚Üê Back to Home</a>

    </div>
  </div>

</body>
</html>
